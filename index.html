<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="getDataForm">
        <h1 id="heading">Currency Converter</h1>
        <form id="form1">
            <div class="amount">
                Enter Amount:<br>
                <input type="text" placeholder="Enter Amount" id="amt">
            </div>
            <div class = "from-to">
                <div class="from-dropdown">
                    From
                    <div class="from-selector">
                        <img id="from-img" src="https://flagsapi.com/US/flat/32.png">
                        <select id="from" class="sel">
                        </select>
                    </div>
                </div>
                <div class="to-dropdown">
                    To
                    <div class="to-selector">
                        <img id="from-img" src="https://flagsapi.com/IN/flat/32.png">
                        <select id="to" class="sel">
                        </select>
                    </div>
                </div>
            </div>
            <button id="btn">Get Exchange Rate</button>
        </form>
        <div class="box"><p id="msg">1USD = 80INR</p></div>
    </div>
    <script src="code.js"></script>
    <script src="app.js"></script>
</body>
</html>
